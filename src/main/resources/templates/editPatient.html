<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:Layout="http://www.ultraq.net.nz/thymeLeaf/Layout"
    layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}">
                <div>
                    <label class="mb-2 mt-2 ">ID: </label>
                    <label th:text="${patient.id}"></label>
                    <input class="form-control" type="hidden" name="id" th:value="${patient.id}">

                </div>

                <div>
                    <label class="mb-2 mt-2 ">Nom</label>
                    <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
                    <span class="text-danger" th:errors="${patient.nom}"></span>
                </div>

                <div>
                    <label class="mb-2 mt-2 " >Civilité</label>
                    <input class="form-control" type="text" name="civil" th:value="${patient.civil}">
                    <span class="text-danger" th:errors="${patient.civil}"></span>
                </div>

                <div>
                    <label class="mb-2 mt-2 ">Date Naissance</label>
                    <input class="form-control" type="date" name="dateNaisssance" th:value="${patient.dateNaisssance}">
                    <span class="text-danger" th:errors="${patient.dateNaisssance}"></span>
                </div>

                <div>
                    <label class="mb-2 mt-2 " >Malade</label>
                    <input type="checkbox" name="malade" th:checked="${patient.malade}">
                    <span class="text-danger" th:errors="${patient.malade}"></span>
                </div>


                <div>
                    <label class="mb-2 mt-2 " >Score</label>
                    <input class="form-control" type="text" name="score" th:value="${patient.score}">
                    <span class="text-danger" th:errors="${patient.score}"></span>
                </div>

                <div>
                    <label class="mb-2 mt-2 " >N° Carte d'identité</label>
                    <input class="form-control mb-2 mt-2 " type="text" name="CIN" th:value="${patient.CIN}">
                    <span class="text-danger" th:errors="${patient.CIN}"></span>
                    <br>
                </div>
                <button type="submit" class="btn btn-primary">Save </button>
            </form>
        </div>


    </div>

</body>
</html>
